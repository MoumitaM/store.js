name: Build and test storejs
on:
  push:
    branches:
      - master
jobs:
  build-storejs:
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@master

    - name: Setup Node
      uses: actions/setup-node@v1
      with:
        node-version: '10.x'

    - run: npm install
    - run: npm install codecov.io coveralls
    - run: npm run build
    - run: npm run test
    - run: cat ./coverage/lcov.info | ./node_modules/codecov.io/bin/codecov.io.js
    - run: cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js
